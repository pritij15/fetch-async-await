<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch generic function-firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
<style>
    div#postsContainer{
        display : flex;
        flex-direction: column-reverse;
    }
    .loader{
        position: fixed;
        top:0;
        left : 0;
        height : 100vh;
        width : 100%;
        background: rgba(255, 255, 255, .8);
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

</head>
<body>
    
    <h1 class="bg-success text-white p-4 mb-4">
        HTTP - Fetch Generic function
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title*</label>
                                <input type="text" required id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="body">Content*</label>
                                <textarea type="text" 
                                rows="4" id="body" required class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">UserId</label>
                                <select class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-outline-success" id="submitBtn">Add Post</button>
                                <button class="btn btn-outline-success d-none" id="updateBtn" type="button">Update Post</button>
                            </div>
                        </form>    
                    </div>
                </div>
               <hr>

                <div id="postsContainer">
                   

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>
</html>
